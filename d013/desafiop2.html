<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }
    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }
    .destaque {
      background-color: grey;
      color: white;
    }
    .centro {
      text-align: center;
    }
    .esquerda {
      text-align: left;
    }
  </style>
  <body>
    <table>
      <caption>
        Notas e Média dos Exames
      </caption>
      <tr class="destaque">
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr class="destaque">
        <th scope="col">Nota1</th>
        <th scope="col">Nota2</th>
      </tr>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td class="centro">10.0</td>
        <td class="centro">8.0</td>
        <td class="centro">9.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class="centro">9.0</td>
        <td class="centro">9.0</td>
        <td class="centro">9.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="centro">7.0</td>
        <td class="centro">8.0</td>
        <td class="centro">7.5</td>
      </tr>
      <tr>
        <td class>Biologia</td>
        <td class="centro">7.5</td>
        <td class="centro">8.5</td>
        <td class="centro">7.5</td>
      </tr>
      <tr class="destaque esquerda">
        <th colspan="4" scope="row">Média de Exatas</th>
        <td class="centro">33.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td class="centro">7.5</td>
        <td class="centro">8.5</td>
        <td class="centro">7.5</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="centro">7.0</td>
        <td class="centro">9.0</td>
        <td class="centro">8.0</td>
      </tr>
      <tr class="destaque esquerda">
        <th colspan="4" scope="row">Média de Humanas</th>
        <td class="centro">15.5</td>
      </tr>
    </table>
  </body>
</html>
